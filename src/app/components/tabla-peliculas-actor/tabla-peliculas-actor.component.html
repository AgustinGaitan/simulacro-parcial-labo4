
<table>
    {{peliculasAMostrar}}
    <div *ngFor="let pelicula of peliculasAMostrar">
        <tr>
        <td> {{pelicula.tipo}}</td>
        </tr>
        <tr>
        <td>{{pelicula.fechaEstreno}}</td>
        </tr>
        <tr>
        <td>{{pelicula.cantidadPublico}}</td>
        </tr>
        <tr>
        <td><img [src]="pelicula.foto" width="50px" height="50px"></td>
    </tr>
    </div>

</table>
