<div class="container">
  <button [routerLink]="[('/bienvenido')]">Volver a bienvenido</button>
    <div class="py-5 text-center">
      <h2>Alta Pelicula</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Actores</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <app-tabla-actor (actoresEmitter)="MostrarActorSeleccionado($event)"></app-tabla-actor>
          </li>
        </ul>
      </div>


      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Datos de la pelicula</h4>
        <form [formGroup]="controlesAltaPelicula" (ngSubmit)="EnviarAltaPelicula()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" >Nombre</label>
              <input type="text" formControlName="nombre">
              <div class="invalid-feedback">
                Se necesita un nombre valido.
              </div>
            </div>
            <div class="col-md-6 mb-3">
                <select formControlName="tipo">
                    <option selected disabled>Choose here</option>
                    <option value="Terror">Terror</option>
                    <option value="Amor" >Amor</option>
                    <option value="Comedia" >Comedia</option>
                    <option value="Otros" >Otros</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
              <label>Foto</label>
              <input type="file" class="form-control" formControlName="foto">
            </div>
            <div class="col-md-6 mb-3">
                <label>Actor</label>
                <input type="text" class="form-control" formControlName="actor">
            </div>
            <div class="col-md-6 mb-3">
                <label>Fecha de estreno</label>
                <input type="text" class="form-control" formControlName="fechaEstreno">
            </div>
            <div class="col-md-6 mb-3">
                <label>Cantidad de publico</label>
                <input type="number" class="form-control" formControlName="cantidadPublico">
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="Agregar()" >Dar de alta</button>
          <div *ngIf="agregado" style="color: rgb(17, 0, 255);">Pelicula Agregada correctamente</div>
        </form>
      </div>
    </div>

  </div>
